<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faster Loading Circle Animation</title>
    <style>
        /* Define the container for the loading circle */
        
        .loading-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        /* Define the styles for the loading circle */
        
        .loading-circle {
            width: 100px;
            height: 100px;
            border: 10px solid transparent;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        /* Define the animation for spinning */
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading-container">
        <div class="loading-circle"></div>
    </div>
</body>

</html>
