<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="form-container">
        <form>
            <div class="question">Pytanie:</div>
            <div class="select-box">
                <div class="arrow">&#9660;</div>
                <select id="options">
                    <option value="informatyk">Informatyk</option>
                    <option value="historyk">Historyk</option>
                    <option value="inne">Inne</option>
                </select>
            </div>
            <div class="text-input" id="otherInput">
                <!-- Pole tekstowe z domyślną ukrytą klasą "hidden" -->
                <input type="text" id="textInput" placeholder="Wpisz inne..." class="hidden">
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
